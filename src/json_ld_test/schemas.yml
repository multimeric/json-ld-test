name: TestSuite
id: https://w3c.github.io/json-ld-api/tests
prefixes:
  linkml: https://w3id.org/linkml/
  dcterms: "http://purl.org/dc/terms/"
  jld: "https://w3c.github.io/json-ld-api/tests/vocab#"
  mf: "http://www.w3.org/2001/sw/DataAccess/tests/test-manifest#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  xsd: "http://www.w3.org/2001/XMLSchema#"
imports:
  - linkml:types
classes:
  Manifest:
    class_uri: mf:Manifest
    slots:
      - name
      - description
      - baseIri
      - sequence
  Test:
    abstract: true
    slots:
      - name
      - purpose
      - input
      - option
  PositiveTest:
    is_a: Test
    slots:
      - expect
  NegativeTest:
    is_a: Test
    slots:
      - expectErrorCode
  ContextMixin:
    abstract: true
    slots:
      - context
  OptionalContextMixin:
    abstract: true
    slots:
      - context
    slot_usage:
      parts:
        required: False
  PositiveContextTest:
    is_a: PositiveTest
    mixins:
      - ContextMixin
  NegativeContextTest:
    is_a: NegativeTest
    mixins:
      - ContextMixin
  PositiveOptionalContextTest:
    is_a: PositiveTest
    mixins:
      - OptionalContextMixin
  NegativeOptionalContextTest:
    is_a: NegativeTest
    mixins:
      - OptionalContextMixin
  Option:
    slots:
      - specVersion
      - processingMode
      - base
      - normative
      - expandContext
      - processorFeature
      - extractAllScripts
      - contentType
      - httpStatus
      - redirectTo
      - httpLink
      - produceGeneralizedRdf
slots:
  base:
    range: uri
  name:
    required: true
    range: string
  description:
    required: true
    range: string
  baseIri:
    required: true
    range: uri
  sequence:
    required: true
    multivalued: true
    # range: PositiveEvaluationTest | NegativeEvaluationTest
    any_of:
      - range: PositiveEvaluationTest
      - range: NegativeEvaluationTest
    range_expression:
      any_of:
        - is_a: PositiveEvaluationTest
        - is_a: NegativeEvaluationTest
  purpose:
    range: string
    # This should be required, but for https://github.com/w3c/json-ld-api/pull/624
    required: false
  input:
    range: string
    required: true
  expect:
    range: string
    required: true
  expectErrorCode:
    range: string
    required: true
  option:
    range: Option
    required: false
  processingMode:
    range: specVersion
    required: false
  specVersion:
    range: specVersion
    required: false
  normative:
    range: boolean
    required: false
  expandContext:
    range: uri
  processorFeature:
    range: string
  extractAllScripts:
    range: boolean
  contentType:
    range: string
  httpStatus:
    range: integer
  redirectTo:
    range: uri
  produceGeneralizedRdf:
    range: boolean
  httpLink:
    range: string
  context:
    range: string
enums:
  specVersion:
    permissible_values:
      json-ld-1.0:
      json-ld-1.1:

