name: TestSuite
id: https://w3c.github.io/json-ld-api/tests
prefixes:
  linkml: https://w3id.org/linkml/
  dcterms: "http://purl.org/dc/terms/"
  jld: "https://w3c.github.io/json-ld-api/tests/vocab#"
  mf: "http://www.w3.org/2001/sw/DataAccess/tests/test-manifest#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  xsd: "http://www.w3.org/2001/XMLSchema#"
imports:
  - linkml:types
classes:
  Any:
    class_uri: linkml:Any
  Manifest:
    abstract: true
    class_uri: mf:Manifest
    slots:
      - name
      - description
      - sequence
  TopLevelManifest:
    is_a: Manifest
    slot_usage:
      sequence:
        range: string
  TestManifest:
    is_a: Manifest
    slots:
      - baseIri
    slot_usage:
      sequence:
        any_of:
          - range: PositiveTest
          - range: NegativeTest
  Test:
    abstract: true
    slots:
      - name
      - purpose
      - input
      - option
      - context
  PositiveTest:
    is_a: Test
    slots:
      - expect
  NegativeTest:
    is_a: Test
    slots:
      - expectErrorCode
  Option:
    slots:
      - specVersion
      - processingMode
      - base
      - normative
      - expandContext
      - processorFeature
      - extractAllScripts
      - contentType
      - httpStatus
      - redirectTo
      - httpLink
      - produceGeneralizedRdf
      - compactToRelative
      - compactArrays
slots:
  base:
    range: uri
  name:
    required: true
    range: string
  description:
    required: true
    range: string
  baseIri:
    required: true
    range: uri
  sequence:
    required: true
    multivalued: true
    range: Any
    # range: PositiveEvaluationTest | NegativeEvaluationTest
    # range_expression:
    #   any_of:
    #     - is_a: PositiveTest
    #     - is_a: NegativeTest
  purpose:
    range: string
    # This should be required, but for https://github.com/w3c/json-ld-api/pull/624
    required: false
  input:
    range: string
    required: true
  expect:
    range: string
    required: true
  expectErrorCode:
    range: string
    required: true
  option:
    range: Option
    required: false
  processingMode:
    range: specVersion
    required: false
  specVersion:
    range: specVersion
    required: false
  normative:
    range: boolean
    required: false
  expandContext:
    range: uri
    required: false
  processorFeature:
    range: string
    required: false
  extractAllScripts:
    range: boolean
    required: false
  contentType:
    range: string
    required: false
  httpStatus:
    range: integer
    required: false
  redirectTo:
    range: uri
    required: false
  produceGeneralizedRdf:
    range: boolean
    required: false
  httpLink:
    range: string
    required: false
  context:
    range: string
    required: false
  compactToRelative:
    range: boolean
    required: false
  compactArrays:
    range: boolean
    required: false
enums:
  specVersion:
    permissible_values:
      json-ld-1.0:
      json-ld-1.1:

